{%extends 'base.html'%} {%block title%} Blog Details {%endblock%} 
{% block content %}

{%load static%}

<div class="container mt-3">
    <div class="row m-3">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row">
                  <div class="col-md-3">
                    <img src="{{ blog.image.url }}" class="img-fluid rounded-start" alt="Python Logo">
                  </div>
                  <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title"> 
                            {{blog.title}} 
                        </h5>
                      <p class="card-text"> {{blog.description | safe}}</p>
                    </div>
                  </div>
                </div>
            </div>
        
        </div>
    </div>
</div>

{% endblock %} {% block js_files %} {%endblock%}
