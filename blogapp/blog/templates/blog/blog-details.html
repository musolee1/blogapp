{%extends 'base.html'%} {%block title%} Blog Details {%endblock%} 
{% block content %}

{%load static%}

<div class="container mt-3">
    <div class="row m-3">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row">
                  <div class="col-md-3">
                    <img src="{{ blog.image.url}}" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-9">
                    <div class="card-body">
                        <h1 class="card-title fw-bold">
                            {{blog.title}} 
                        </h1>
                      <p class="card-text"> {{blog.description | safe }}</p>
                      
                      <div class="position-absolute bottom-0 py-3">
                      
                      <form action="{% url 'blogpost_like' blog.id %}" method="POST">
                            {% csrf_token %}
                              <button type="submit" name="blog_id" value="{{blog.id}}" class="btn btn-primary">Like</button> - {{number_of_likes}}
                      </form>
                      </div>
                    </div>                                      
                  </div>

                </div>
            </div>
        
        </div>
    </div>
</div>

{% endblock %} {% block js_files %} {%endblock%}
