{%load static%}

<div class="card mb-3">
    <div class="row">
      <div class="col-md-3">
        <img src="{{ blog.image.url }}" class="img-fluid rounded-start" alt="Python Logo">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title"> <a href="{% url 'blog_details' blog.slug %}"> {{blog.title}} </a> </h5>
          <p class="card-text"> {{blog.description |striptags | safe |slice:"0:350"}}</p>
          <p class="card-text"><small class="text-muted"> {{ blog.blog_date|date:"d F Y" }}</small></p>
        </div>
      </div>
    </div>
</div>
