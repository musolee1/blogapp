{% load static %}

<div class="card">
  <div class="card-body d-flex">
    <img src="{{ blog.image.url }}" class="img-thumbnail me-3" alt="Blog Image" style="width: 600px; height: 420px; object-fit: cover;">
    
    <div>
      <h2 class="card-title fw-bold">
        <a href="{% url 'blog_details' blog.slug %}" class="text-decoration-none text-dark">{{ blog.title }}</a>
      </h2>
      <p class="card-text">
        {{ blog.description | striptags | safe | slice:"0:900" }}
      </p>
      <p class="card-text">
        <small class="text-muted">
          By {{ blog.author | title }} | {{ blog.blog_date | date:"d F Y" }}
        </small>
      </p>
    </div>
  </div>
</div>
