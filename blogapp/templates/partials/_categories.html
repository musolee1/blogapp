<h2>All Category</h2>
<div class="list-group list-group-horizontal">
    {% for category in categories%}
    <div class="card m-4 " style="width: 18rem;">
        <div class="card-body mx-auto">
            <img class="card-img-top mx-5 mb-3" src="{{category.image.url}}" alt="" style="width: 100px;height: 100px;object-fit: cover;border-radius: 50%;">
            <a class="list-group-item text-center mb-3" href="{% url 'blogs_by_category' category.slug %}">{{category.name|title}}</a>
            <p class="card-text text-center"> {{category.description}} </p>
        </div>
        </div>
    {% endfor %}
</div>
